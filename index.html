<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <title>熊之大-首页</title>
    <style>
        img {
            width: 400px;
            height: 200px;
            /* border-radius: 20%; */
            background-size: 100px;
            background-repeat: no-repeat;
            background-position-y: 9%;
        }

        h2 {
            text-align: center;
        }

        .ddd {
            width: 400px;
            height: 200px;
            /* float: left; */
            position: relative;
        }

        .ddd p {
            font-size: 10px;
            position: absolute;
            bottom: 0;
            text-align: center;
            width: 100%;
            padding-bottom: 0px;
            color: white;
            text-shadow: -1px 1px 0 #000, 1px 1px 0 #000;
        }

        .ddd h3 {
            position: absolute;
            bottom: 0;
            text-align: center;
            width: 100%;
            padding-bottom: 0px;
            color: white;
            text-shadow: -1px 1px 0 #000, 1px 1px 0 #000;
        }
    </style>

</head>

<body>
    <h2>欢迎来到熊之大主页</h2>


<script>
    function jsjsjs(data) {
        var oli = document.getElementsByTagName('a');
        for (var i = 0; i < oli.length; i++) {
            oli[i].index = i;
            oli[i].onclick = function () {
                console.log('你点击的列表的下标是：' + this.index);//列表下标从0开始
                gg = this.index;
                gtitle = document.getElementsByTagName('h3')[gg].innerHTML;
                ff = document.getElementsByTagName('a')[gg].getAttribute('href');
                document.title = gtitle;
                fy_bridge_app.playVideo(ff);
            };
        }
    }

    
</script>

</html>
