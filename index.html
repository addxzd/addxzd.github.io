<body>

<script>
    function jsjsjs(data) {
        var oli = document.getElementsByTagName('a');
        for (var i = 0; i < oli.length; i++) {
            oli[i].index = i;
            oli[i].onclick = function () {
                console.log('你点击的列表的下标是：' + this.index);//列表下标从0开始
                gg = this.index;
                gtitle = document.getElementsByTagName('h6')[gg].innerHTML;
                ff = document.getElementsByTagName('a')[gg].getAttribute('href');
                document.title = gtitle;
                fy_bridge_app.playVideo(ff);
            };
        }
    }

    function loopy() {
        var sWord = ""
        while (sWord != "春眠不觉晓") {
            sWord = prompt("请输入九月密令!")
        }
        alert("正在进入！")
    }


    function setUCookie(u_name, value) {
        var exdate = new Date()
        exdate.setHours(exdate.getHours() + 1); //1小时后过期
        document.cookie = u_name + "=" + escape(value) + "; expires=" + exdate.toGMTString();
    }

    function getUCookie(u_name) {
        if (document.cookie.length > 0) {
            u_start = document.cookie.indexOf(u_name + "=")
            if (u_start != -1) {
                u_start = u_start + u_name.length + 1
                u_end = document.cookie.indexOf(";", u_start)
                if (u_end == -1) u_end = document.cookie.length
                return unescape(document.cookie.substring(u_start, u_end))
            }
        }
        return ""
    }

    function _setTimeout() {
        if (getUCookie("uTimeCookie") != 1) {
            loopy()
        }
    }

    _setTimeout()

    setUCookie("uTimeCookie", "1");
</script>

</html>
